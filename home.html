<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Go With <span class="font-bold text-violet-600">Mooooney</span></h1>
       </header>
       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 mt-6 w-9/12 mx-auto">
                <div class="bg-green-400 w-9/12 mx-auto p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-yellow-500 w-9/12 mx-auto p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-500 w-9/12 mx-auto p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
                 
            </div>

        </section>
        
        <section class="mt-12">
            <div class="grid grid-cols-2 mt-6 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 w-9/12 mx-auto p-8  rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-full block mb-2 px-3 mb-4" type="text" name="" id="deposit-field" placeholder="$ Amount You Want To Deposit" >
                    <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>

                <div class="bg-indigo-300 w-9/12 mx-auto p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-full block mb-2 px-3 mb-4" type="text" name="" id="withdraw-field" placeholder="$ Amount You Want To Withdraw" >
                    <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>   
            </div>

        </section>
       </main>
       <script src="js/deposit.js"></script>
       <script src="js/withdraw.js"></script>
</body>
</html>
